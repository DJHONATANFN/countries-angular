<h2>Por Region</h2>
<hr>
<div class="row">
  <div class="col text-center">
    <!--
    <shared-search-box (onValue)="searchByRegion($event)" [placeholder]="busqueda">
    </shared-search-box>
    -->
    <!--
    <shared-search-box (onDebounce)="searchByRegion($event)" [placeholder]="busqueda">
    </shared-search-box>
    -->
    <button class="btn mx-2" *ngFor="let region of regions"
    (click)="searchByRegion(region)"
    [ngClass]="{'btn-outline-primary':selectedRegion===region}">
      {{region}}
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
